<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Portfolio | D3cryptex</title>
</head>
<svg style="display: none;">
    <filter id="SphereMapTest" filterUnits="objectBoundingBox" x="-0.45" y="-1.29" width="1.6" height="3.5">
        <feImage id="mapa" result="map" xlink:href="assets/img/sphere_wide_1.png" />
        <feDisplacementMap id="despMap" in="SourceGraphic" in2="map" scale="100" xChannelSelector="R" yChannelSelector="G" />
    </filter>
    <filter id="CRTFilter" color-interpolation-filters="linearRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
        <feTurbulence type="fractalNoise" baseFrequency="0.012 0.103" numOctaves="1" seed="7" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence1"/>
        <feBlend mode="multiply" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" in2="turbulence1" result="blend1"/>
        <feGaussianBlur stdDeviation="0 1" x="0%" y="0%" width="100%" height="100%" in="blend1" edgeMode="none" result="blur1"/>
    </filter>
</svg>
<body>
    <div id="window-screen" class="monitor-frame-wrapper">
        <div id="screen" style="filter: url(#SphereMapTest) url(#CRTFilter); overflow: hidden;">
            <video id="vhsOverlay" autoplay loop muted playsinline>
                <source src="assets/video/vhs2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img id="globeOverlay" src="assets/img/globe.gif" alt="globe" loop>
        
            <div class="content">
                <div class="crt-terminal">
                    <p class="terminal-output cursor"></p>
                    <div class="terminal-input-line">
                        <span>&gt; d3cryptex@terminal: $ </span>
                        <div class="fake-input-wrapper">
                          <input type="text" id="terminal-input" autocomplete="off"/>
                          <span id="input-caret">█</span>
                        </div>
                    </div>
                </div>
                <div class="crt-righside">
    
                </div>
            </div>
    
            <div class="crt-line-wrapper">
                <div class="crt-line-container">
                  <div class="crt-line trail"></div>
                  <div class="crt-line"></div>
                </div>
                <div class="crt-line-container" style="animation-delay: 2s;">
                  <div class="crt-line trail"></div>
                  <div class="crt-line"></div>
                </div>
                <div class="crt-line-container" style="animation-delay: 4s;">
                  <div class="crt-line trail"></div>
                  <div class="crt-line"></div>
                </div>
            </div>
        </div>

        <img src="assets/img/frame.png" alt="CRT Frame" class="crt-frame">
    </div>

    <div class="loading-container">
        <div id="loading">
            <h1 id="loading-text"></h1>
        </div>
        <div class="discleimer">
            <p>⚠️ For the best experience, please view this portfolio on a desktop device.</p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
